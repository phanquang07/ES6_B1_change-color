<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BS 4.6 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3 class="mt-3">ES6_B1</h3>
      <!-- Ex1: Change color house-->
      <div class="ex1">
        <h5 class="mt-3">Bài 1: Đổi màu ngôi nhà</h5>
        <div class="house-contents">
          <div id="house" class="house violet"></div>
          <h6 class="mt-5">Mời chọn màu:</h6>
          <div id="color-list" class="color-list"></div>
        </div>
      </div>
      <!-- Ex2: Calc scores -->
      <h5 class="mt-5 mb-3">Bài 2: Tính điểm trung bình</h5>
      <div class="score-contents row">
        <div class="score score-1 col-4">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Toán</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="inputToan"
              placeholder="Nhập điểm Toán"
              aria-label="Nhập điểm Toán"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Lý</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="inputLy"
              placeholder="Nhập điểm Lý"
              aria-label="Nhập điểm Lý"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Hóa</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="inputHoa"
              placeholder="Nhập điểm Hóa"
              aria-label="Nhập điểm Hóa"
              aria-describedby="basic-addon1"
            />
          </div>
          <button
            id="calc-score1"
            class="btn btn-success"
          >
            Tính
          </button>
          <p id="result-score-1" class="alert alert-success mt-3"></p>
        </div>
        <div class="score score-2 col-4">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Văn</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="inputVan"
              placeholder="Nhập điểm Văn"
              aria-label="Nhập điểm Văn"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Sử</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="inputSu"
              placeholder="Nhập điểm Sử"
              aria-label="Nhập điểm Sử"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Địa</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="inputDia"
              placeholder="Nhập điểm Địa"
              aria-label="Nhập điểm Địa"
              aria-describedby="basic-addon1"
            />
          </div>
          <button
            id="calc-score2"
            class="btn btn-success"
          >
            Tính
          </button>
          <p id="result-score-2" class="alert alert-success mt-3"></p>
        </div>
      </div>
    </div>

    <!-- BS 4.6 -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
